    <div class="container">
      <div class="row">
        <div class="col-12">
          <p></p>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <form [formGroup]="bitacoraForm.baseForm">
            <p>Digite su numero de cedula</p>
            <mat-form-field>
              <mat-label></mat-label>
              <input matInput type="number"  formControlName="Profesor_Cedula" />
            </mat-form-field>

            <p>Digite su nombre completo</p>
            <mat-form-field>
              <mat-label></mat-label>
              <input matInput formControlName="Profesor_Nombre"  />
            </mat-form-field>

            <p>Digite el nombre del curso</p>
            <mat-form-field>
              <mat-label></mat-label>
              <input matInput formControlName="Nombre_Curso"/>
            </mat-form-field>

           

            <p>Digite el id del estudiante</p>
            <mat-form-field>
              <mat-label></mat-label>
              <input matInput type="number" formControlName="Estudiante_Id"/>
            </mat-form-field>

            <p>Digite las observaciones acerca del estudiante</p>
            <mat-form-field>
              <mat-label>Observaciones</mat-label>
              <textarea matInput formControlName="Observacion"> </textarea>
            </mat-form-field>
          </form>


          <div class="example-button-row div3 ">
            <button type="button" class="btn btnds position-static boton2" (click)="guardar()">Enviar</button>
          </div>

        </div>
          </div>
        </div>
        <div class="col-2"></div>
