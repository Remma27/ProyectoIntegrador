<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Bitacora</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2 div1">
          <p>Bitacora profesor</p>
        </div>

        <div class="col-8 div2">
          <form [formGroup]="estudianteForm.baseForm">
            <p>Digite su numero de cedula</p>
            <mat-form-field>
              <mat-label></mat-label>
              <input matInput type="number" />
            </mat-form-field>

            <p>Cuatrimestre que cursa</p>
            <mat-form-field>
              <mat-label>Cuatrimestre</mat-label>
              <mat-select>
                <mat-option
                  *ngFor="let bitacora of bitacora"
                  [value]="bitacora.value"
                >
                  {{ bitacora.viewValue }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </form>

          <div class="example-button-row boton">
            <button mat-flat-button color="primary" (click)="guardar()">
              Finalizar
            </button>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
