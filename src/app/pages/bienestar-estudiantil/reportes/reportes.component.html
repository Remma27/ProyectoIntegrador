    <div class="row m-5 p-2 columns shadow">
        <div class="col encasillado">
            <h2 class="p-5 m-5">Reportes</h2>

            <mat-selection-list #opcios [multiple]="false">
              <mat-list-option *ngFor="let opcion of opciones" [value]="opcion">
                {{opcion}}
              </mat-list-option>
            </mat-selection-list>
      
            <p class="text-center">
              Opcion escogida: <br>{{opcios.selectedOptions.hasValue() ? opcios.selectedOptions.selected[0].value : 'None'}}
              <button type="button" class="btn btnds position-static" (click)="abrirDialog()">Continuar</button>
            </p>
        </div>
    </div>
    
</div>
