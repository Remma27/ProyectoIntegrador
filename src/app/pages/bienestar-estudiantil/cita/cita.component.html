<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="cita.component.scss" />
    <title>Cita</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 div2">
          <form [formGroup]="citaForm.baseForm">
            <p>Digite el id del estudiante</p>
            <mat-form-field>
              <mat-label></mat-label>
              <input matInput type="number" formControlName="estudiante" />
            </mat-form-field>

            <p>Digite el nombre del encargado</p>
            <mat-form-field>
              <mat-label></mat-label>
              <input matInput formControlName="Encargado_Nombre" />
            </mat-form-field>

            <p>
              Digite alguna observaci√≥n que tenga que dar en caso de la cita
            </p>
            <mat-form-field>
              <mat-label>Observaciones</mat-label>
              <textarea matInput formControlName="Observacion_Cita"> </textarea>
            </mat-form-field>
          </form>
          <p>Elige la fecha correcta</p>
          <mat-form-field class="example-full-width">
            <mat-label>Elige fecha</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="Fecha_Cita"
            />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <button mat-raised-button (click)="picker.open()">Abrir</button>

          <div class="example-button-row div3">
            <button
              type="button"
              class="btn btnds position-static boton2"
              (click)="guardar()"
            >
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</html>
